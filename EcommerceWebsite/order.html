        <!-- Cart -->
    <div class="container mt-4">
        <h2 style="color: brown;">Your Cart</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
        <div class="text-right">
            <h4>Total: Rs <span id="cart-total"> 0.00</span></h4>
            <a href="checkout.html" class="btn btn-primary">Checkout</a>

    <div class="container mt-4">
        <h2 style="color: brown;">Checkout</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="card">Credit Card</label>
                <input type="text" class="form-control" id="card" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" onclick="placeOrder()">Place Order</button>
        </form>
    </div>
